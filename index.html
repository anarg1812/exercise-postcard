<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Felices fiestas
						<br />
						para vosotros y vuestros seres queridos!
						<br />
						Con la esperanza de pasar otro año exitoso juntos, les deseamos,
					</p>

				<div class="body-right"><input placeholder="Fecha:" /> <input placeholder="Hora:" /></div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi Postal</button>
			</div>
		</div>
